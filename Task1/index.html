    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        function validateEmail(email) {  // function to validate Email
            const regexOfEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            console.log("Email:-", regexOfEmail.test(email));
            return regexOfEmail.test(email);
        }

        function validatePassword(password) { // function to validate Password
            const regexOfPassword = /^\d{10}$/;
            console.log("Password:-", regexOfPassword.test(password));
            if (regexOfPassword.test(password) === false) {
                alert("Please Enter only Numberic and 10 Digits is compulsory");

            }
        }

        function passwordMatching(pass, re) {  // function to match both password
            console.log("pass", pass);
            console.log("re", re);
            if (pass === re) {
                return true;
            }
            else return false;
        }

        function validation() {    // validation function 
            if ($('#name').val() == "") {
                alert("Name field is required");
                return false;
            }
            if ($('#email').val() == "") {
                alert("Email field is required");
                return false;
            }
            const isValidEmail = validateEmail($('#email').val());
            if (isValidEmail == false) {
                alert("Please Enter valid Emailid");
                return false;
            }
            let phoneNumber = $('#phoneNo').val();
            let phoneNumberlength = phoneNumber.length;
            if (phoneNumberlength < 1) {
                alert("Phone Number is required");
                return false;
            }
            if ($('#password').val().length < 1) {
                alert("Password is required");
                return false;
            }
            else {
                validatePassword($('#password').val());
                if ($('#rePassword').val().length < 1) {
                    alert("RePassword is required");
                    return false;
                }
                else {
                    validatePassword($('#rePassword').val());
                }
                const matchPassword = passwordMatching($('#password').val(), $('#rePassword').val());
                if (matchPassword == false) {
                    alert("Both password should match");
                    return false;
                }
            }
        }
    </script>
</head>
